<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/404.css" type="text/css" media="all" />
  <script src="/js/404.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">
  <div class="text-center">
    <h1 class="text-6xl font-bold text-blue-600 animate-bounce">404</h1>
    <p class="text-xl mt-4">Oops! The page you’re looking for doesn’t exist.</p>
    <p class="text-gray-600 mt-2">It might have been moved or deleted.</p>
    <a href="/" class="mt-6 inline-block px-6 py-3 bg-blue-500 text-white text-lg font-semibold rounded hover:bg-blue-700">
      Back to Homepage
    </a>
  </div>
</body>
</html>
