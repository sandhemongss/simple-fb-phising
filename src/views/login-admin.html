<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <link rel="stylesheet" href="/css/login-admin.css">
  <script src="/js/login-admin.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex justify-center items-center h-screen">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/admin_login/admin_panel" method="post">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="username" name="username" type="text" placeholder="Enter Username" required>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password:
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3" id="password" name="password" type="password" placeholder="Enter Password" required>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded" type="submit">
          Ok
        </button>
      </div>
    </form>
  </div>
</body>
</html>
